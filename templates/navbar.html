
{% block navbar %}

<h4>
		<ul class="nav nav-tabs nav-justified">
			<li><a href="/">Home</a></li>
			<li><a href="/explore">Explore Brews</a></li>
			<li>
				{% if session["user_id"] %} <a href="/mybrews">My Brews</a>
				{% else %}<a class="disabled mybrews"><span style="color: grey;">My Brews</span>{% endif %}</a></li>
			<li>{% if session["user_id"] %} <a href="/addrecipe">Add a Recipe</a>{% else %}<a class="disabled addrecipe"><span style="color: grey;">Add a Recipe</span></a>{% endif %}</li>
		</ul>
</h4>

<script>
	var menu_text = "";
	var fade_time = 200;
	$(".mybrews").mouseenter(function (){
			menu_text = "<span style='color: grey;'>My Brews</span>"
			$(this).html("<div id='login'> Log in to view this page </div>");
		}).mouseleave(function(){
			$(this).empty();
			$(this).html(menu_text);
		});
	$(".addrecipe").mouseenter(function (){
			menu_text = "<span style='color: grey;'>Add Recipe</span>"
			$(this).html("<div id='login'> Log in to view this page </div>");
		}).mouseleave(function(){
			$(this).empty();
			$(this).html(menu_text);
		});
</script>

{% endblock %}
